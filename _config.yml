###################################
# Site wide configuration
####################################
#
title: Yebin.Y
email: yebinyoun@gmail.com
description: Train, Test and Predict the World!
url: "https://yebiny.github.io"  # the base hostname & protocol for your site
baseurl: ""
keywords: ["blog", "jekyll"]

#
###################################
# Jekyll configuration
####################################
#
timezone:          Europe/Paris
markdown:          redcarpet
highlighter:       rouge
excerpt_separator: <!--more-->
permalink:         /articles/:year-:month/:title
remote_theme : renyuanz/leonids
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

#
# The font used for headings. Expects a string that is a valid CSS font-family value.
font_heading:        "'Roboto Slab', 'Nanum Gothic', Helvetica, Arial, sans-serif"

# The text font. Expects a string that is a valid CSS font-family value.
font:                "'Noto Sans', 'Nanum Gothic', Helvetica, Arial, sans-serif"

# The string encoding what fonts to fetch from Google Fonts.
# See: https://qwtel.com/hydejack/docs/configuration/
google_fonts:        Roboto+Slab:700|Noto+Sans:400,400i,700,700i

# If you do not use a Google Fonts, uncomment the line below
# no_google_fonts:     true

