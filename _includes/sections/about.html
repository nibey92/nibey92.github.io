<h1><span data-i18n="skills.my_skills">About</span></h1>

<div>
현재 서울시립대학교 계산물리연구실 소속 석사 과정으로 졸업을 앞두고 있습니다. 유럽입자 물리 연구소 에서는 초당 100TB 이상의 데이터가 발생합니다. 수많은 데이터 중에서 의미있는 물리적 현상을 연구하기 위해서는 데이터를 어떻게 다루고 분석하며 결과를 도출하는지에 대한 종합적인 스킬이 요구됩니다. 데이터를 분석하는 전통적인 통계기법 뿐만 아니라 기계학습과 인공신경망을 이용하여 실제 데이터를 분석하고 있습니다.
</div>
